<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Ana mandala çerçevesi -->
  <circle cx="100" cy="100" r="95" stroke="#DC2626" stroke-width="8" fill="none"/>
  <circle cx="100" cy="100" r="85" stroke="#111827" stroke-width="6" fill="none"/>
  <circle cx="100" cy="100" r="75" stroke="#FDE047" stroke-width="4" fill="none"/>
  
  <!-- İç geometrik katmanlar -->
  <polygon points="100,20 120,40 140,60 140,80 120,100 100,120 80,100 60,80 60,60 80,40" 
           fill="#DC2626" stroke="#111827" stroke-width="2"/>
  
  <polygon points="100,35 115,50 125,65 125,80 115,95 100,110 85,95 75,80 75,65 85,50" 
           fill="#111827" stroke="#FDE047" stroke-width="1"/>
  
  <!-- Merkez LHAMO yazısı -->
  <rect x="70" y="85" width="60" height="30" fill="#111827" rx="2"/>
  <text x="100" y="105" font-size="16" font-family="Arial, Helvetica, sans-serif" 
        fill="#FDE047" text-anchor="middle" font-weight="bold">LHAMO</text>
  
  <!-- Köşe dekoratif elementler -->
  <rect x="15" y="15" width="12" height="12" fill="#DC2626" transform="rotate(45 21 21)"/>
  <rect x="173" y="15" width="12" height="12" fill="#DC2626" transform="rotate(45 179 21)"/>
  <rect x="15" y="173" width="12" height="12" fill="#DC2626" transform="rotate(45 21 179)"/>
  <rect x="173" y="173" width="12" height="12" fill="#DC2626" transform="rotate(45 179 179)"/>
  
  <!-- İç dekoratif çizgiler -->
  <line x1="100" y1="25" x2="100" y2="175" stroke="#111827" stroke-width="3"/>
  <line x1="25" y1="100" x2="175" y2="100" stroke="#111827" stroke-width="3"/>
  <line x1="40" y1="40" x2="160" y2="160" stroke="#DC2626" stroke-width="2"/>
  <line x1="160" y1="40" x2="40" y2="160" stroke="#DC2626" stroke-width="2"/>
</svg>
